<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Memorama Online</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
    h1 { margin-top: 20px; }
    #board { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; justify-content: center; margin-top: 20px; }
    .card {
      width: 100px; height: 100px; background: #1976d2; color: white;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; cursor: pointer; user-select: none; border-radius: 8px;
    }
    .disabled { background: #888; pointer-events: none; }
  </style>
</head>
<body>
  <h1>Memorama Online</h1>
  <div id="status">Conectando...</div>
  <div id="board"></div>

  <script>
    const socket = new WebSocket("wss://juego-websocket.onrender.com"); // reemplaza si es necesario
    const boardEl = document.getElementById("board");
    const status = document.getElementById("status");
    let symbol = '';
    let board = [];
    let revealed = [];
    let turn = '';

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "init") {
        symbol = data.symbol;
        status.innerText = "Eres jugador: " + symbol;
      } else if (data.type === "state") {
        board = data.board;
        revealed = data.revealed;
        turn = data.turn;
        renderBoard();
        status.innerText = (turn === symbol) ? "Tu turno" : "Esperando al otro jugador...";
      }
    };

    function renderBoard() {
      boardEl.innerHTML = "";
      for (let i = 0; i < board.length; i++) {
        const card = document.createElement("div");
        card.className = "card";
        if (revealed[i] !== null) {
          card.innerText = revealed[i];
          card.classList.add("disabled");
        } else {
          card.innerText = "";
          if (turn !== symbol) card.classList.add("disabled");
          card.onclick = () => {
            socket.send(JSON.stringify({ type: "reveal", index: i }));
          };
        }
        boardEl.appendChild(card);
      }
    }
  </script>
</body>
</html>
